name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set environment variable
        run: echo "VUE_APP_API_KEY=${{ secrets.VUE_APP_API_KEY }}" >> $GITHUB_ENV

      - name: Deploy to GitHub Pages
        env:
          VUE_APP_API_KEY: ${{ secrets.VUE_APP_API_KEY }}
        run: npm run deploy
